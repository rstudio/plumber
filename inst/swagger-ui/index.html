<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

      var loc = window.location.href;
        if (loc.match(/\/__swagger__/)){
          var protocol = window.location.protocol.replace(/:$/, '');
          loc = loc.replace(/__swagger__\/?/, 'swagger.json') + '?' +
            'schemes=' + protocol +
            '&host=' + window.location.host +
            '&path=' + window.location.pathname.replace(/__swagger__\/?/, '');
        } else {
          console.log("Couldn't find __swagger__ in current location.");
          loc = "http://petstore.swagger.io/v2/swagger.json";
        }

      // Build a system
      const ui = SwaggerUIBundle({
        url: loc,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui
    }
  </script>
  </body>
</html>
